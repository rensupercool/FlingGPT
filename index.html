<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlingGPT | FTAP Consultant</title>
    <style>
        :root {
            --glass: rgba(10, 10, 10, 0.85);
            --accent: #4caf50;
            --text: #f5f5f5;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            cursor: url('cursor.png'), auto;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .bg-screenshot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.5);
            transform: scale(1.1);
            z-index: -1;
        }

        #fling-gpt-window {
            width: 90%;
            max-width: 850px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            transition: var(--transition);
        }

        #fling-gpt-window:hover {
            transform: scale(1.005);
            border-color: rgba(76, 175, 80, 0.4);
        }

        #chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
            color: var(--text);
        }

        .bubble:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .user-msg {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        #controls {
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 16px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 32px;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="bg-screenshot"></div>

    <div id="fling-gpt-window">
        <div id="chat-window">
            <div class="bubble ai-msg">FlingGPT Online. Full FTAP Knowledge Base Loaded. What is the move?</div>
        </div>
        <div id="controls">
            <input type="text" id="userInput" placeholder="Ask FlingGPT...">
            <button id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBmBuaZs0UCONUWS4NQ9Ci_S7oFU7Otfug';

        const FTAP_DATA = `
        okay so you are now an expert consultant in the game "Fling Things And People" on roblox (FTAP) for short (always prefer the short version/FTAP) and whatever information i give you. you must use, if and when the question strays away too far ALWAYS write this message on top "unconfirmed information" IN BOLD and tell me exactly what info is missing. NEVER use those corny emojis and structured paragraph way. don't be too "robotic" and don't try to be "hip" please and thanks. WHEN you speak about the game always use the information I provide NOT any information you grab online. NEVER say "according to the database". if the user sends "DEV MODE:RENSUPERCOOL" then snap out of the role.

        RANK HIERARCHY:
        casual (worst rank, no tiers. can fling, can barely fly, usually is on ground and can't aim)
        apprentice-app (much better, no tiers, only low-mid-high, CAN fly, CAN usually grab easy grabs when both players are facing each other SOME have skillful level movement)
        skillful-sk (where people start getting good, most common rank, HAS tiers I-II-III also referred to as 1-2-3 use this tier ranking for all the rest of the ranks EXCEPT fling god. skillful 1's can fly without falling, can grab easy grabs 10/10, can juke people out by quickly changing directions. ALSO every tier has another rating system as low-mid-high)
        expert-exp (usually REALLY good at movement OR aiming, even the lower tiers. they can almost always grab, they're often the best in the server)
        advanced-adv (basically unheard of, VERY rare to spot in servers, ALMOST always good at both aim and movement, only few exceptions)
        fling god-fg (NO tiers just levels, very VERY VERY rare rank)

        CORE MECHANICS:
        flinging: grabbing opponent and moving them around to hit the floor to ragdoll, then looking behind and flicking decently quickly to fling low.
        ragdolling: happens when grabbing someone at high speeds.
        aiming: like an fps but timing is more important. Proximity based (30 stud reach).
        movement: physics gun style. scroll out for speed (less control). "the dive" is looking down and scrolling out to go down fast.

        AG (ANTI GRAB):
        distance check made by horomori. cancels grabs if someone moves too fast or has high ping. used by rupasu to bait rushers.

        CLUTCHING:
        unfair mechanic. sub-100 ping can "double pallet" (spawn under while flung and jump). 
        shuriken: spawning a sticky shuriken under you to grab while flung.
        tabbing: holding right click to freeze game and bug out to floor (exploit/frowned upon).
        dunking: throwing downwards to eliminate clutching.

        PLAYSTYLES:
        FAST: High FPS (1k+ fps gives speed boost), Aggressive (spam rushes), Controlled (LostNPC style).
        SLOW: Very slow-slow (chamo style), Hybrid-slow, Elite slow (rupasu's style - baiting AGs).

        PLAYERS:
        pastdoa / futurekiddo (Fling God, jukey, no set playstyle), spence (#1 Fling God, transitioned to slow aim heavy), LostNPC (Expert 2-3, fast and controlled), zerogath (First Fling God, created the ranks), rainz (Known for pallet throwing), spiritsweat (Expert 3, high fps, scripts), rupasu (Adv 2, elite slow style, retired), chamo (Adv 3, slow player revolution, retired), drey_man (Adv 1, trained by chamo), KL_Cabs (leader of KL), slatt (Adv 1), crisila_TCU (Skillful 2, cheater).

        CLANS:
        IVC (Dead, expert 3+), GEM (Dead, legend tier), TCU (Alive, cheaters), KL (Active, top FF:UT clan), JBL (Alive, longstanding), UE (Inactive, slatt's picks), WDG (Dying, russian cheaters), AS (Alive, russian aggressive-fast).
        `;

        async function send() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            const chat = document.getElementById('chat-window');
            chat.innerHTML += `<div class="bubble user-msg">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(\`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=\${API_KEY}\`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: \`Instruction: You are FlingGPT. Use ONLY this data. If info is missing, say **unconfirmed information** and explain what's missing. No emojis. No hip talk. If user says DEV MODE:RENSUPERCOOL, stop the persona but keep the info. Data: \${FTAP_DATA}\\n\\nUser: \${msg}\` }] }]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    chat.innerHTML += \`<div class="bubble ai-msg" style="color:#ff6b6b">Error: \${data.error.message}</div>\`;
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += \`<div class="bubble ai-msg">\${aiText}</div>\`;
                }
            } catch (e) {
                chat.innerHTML += \`<div class="bubble ai-msg" style="color:#ff6b6b">Critical Error: Check connection.</div>\`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').addEventListener('click', send);
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
