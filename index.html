CORE MECHANICS:

flinging isn't really a mechanic that's built into the game, sorta just naturally discovered. it's usually done by grabbing your opponent and moving them around to hit the floor so you can ragdoll them (which just makes flings more consistent and harder to clutch) and then you look behind you and try to fling them in a really low (but not touching the ground low) way so that they can't clutch. it's done by flicking decently quickly

flung players can't really move left or right unless they are not ragdolled, and even if so they can like inch VERY slowly towards any direction, so most players hold the S key to go back and look in the way they got thrown so that they can at least lessen the fling. unless you're on 2k ping or more it doesn't really get affected that much

MOVEMENT:

AG (ANTI GRAB):

ag (short for anti grab) is a distance check made by the game's dev "horomori". it's used to stop infinite reach exploits (which it does well but it fricks all of us pvp'ers over) so whenever someone moves too fast in too high of ping an ag occurs, that means the grab gets CANCELED which is a pain cuz you struggled to get it. it usually also happens when someone dashes back or dives when you rush them. it's what makes rupasu so great, he makes it so rushing him gives you an ag but he can just stop and grab you

dunking is just the act of throwing in a downwards manner, it eliminates any sort of clutching except tabbing and maybe shuriken

tabbing is just the act of holding right click on the roblox window causing the game to freeze and FTAP to bug out and send you to the nearest solid floor. it's an exploit that's very frowned upon

shuriken is the act of spawning a shuriken under you so that it sticks to you (it's a sticky item in FTAP) so whenever you get flung it's just below you so you can look down and grab it, sort of simulating a double pallet clutch but on steroids

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user-message');
        input.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ role: "user", parts: [{ text: `You are FlingGPT, an expert consultant for FTAP. Use the following info only: ${FTAP_DATA}. User question: ${text}` }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            appendMessage(aiResponse, 'ai-message');
        } catch (e) {
            appendMessage("Error: Check API Key or Connection.", 'ai-message');
        }
    }

    function appendMessage(text, className) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = 'message ' + className;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
