<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlingGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: rgba(28, 28, 30, 0.85);
            --surface-raised: rgba(38, 38, 40, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --accent: #34c759;
            --accent-dim: rgba(52, 199, 89, 0.15);
            --text-primary: #f2f2f7;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --user-bubble: #1c4d2a;
            --ai-bubble: rgba(44, 44, 46, 0.8);
            --input-bg: rgba(30, 30, 32, 0.6);
            --shadow: 0 32px 64px rgba(0, 0, 0, 0.6);
            --radius: 20px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Lifted the container up from center */
            justify-content: flex-start;
            padding-top: 5vh;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background image with blur */
        .bg-layer {
            position: fixed;
            inset: 0;
            background: url('bg.png') no-repeat center center;
            background-size: cover;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
            transform: scale(1.1); /* Prevents white edges on blur */
        }

        /* noise grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        #app {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 760px;
            height: 80vh;
            max-height: 880px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(40px) saturate(180%);
            animation: fadeUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #header {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.03);
        }

        #header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }

        #header-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        #clear-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 14px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        #clear-btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.08);
            border-color: var(--border-hover);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .msg-row {
            display: flex;
            width: 100%;
        }

        .msg-row.user { justify-content: flex-end; }
        .msg-row.ai { justify-content: flex-start; }

        .bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14.5px;
            line-height: 1.6;
            word-break: break-word;
            animation: msgIn 0.3s ease-out both;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble.user {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .bubble.ai {
            background: var(--ai-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        #input-wrap {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0 16px;
            transition: var(--transition);
        }

        #input-wrap:focus-within {
            background: rgba(44, 44, 46, 0.4);
            border-color: var(--accent);
        }

        #userInput {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            padding: 12px 0;
            font-size: 14.5px;
            font-family: inherit;
        }

        #sendBtn {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        #sendBtn:hover { transform: scale(1.05); }
        #sendBtn:active { transform: scale(0.95); }
        #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        #sendBtn svg { width: 18px; height: 18px; fill: white; }

        .msg-label {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        <div id="input-area">
            <div id="input-wrap">
                <input type="text" id="userInput" placeholder="Ask FlingGPT..." autocomplete="off">
            </div>
            <button id="sendBtn" aria-label="Send">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>

AG (ANTI GRAB):
distance check made by the dev horomori to stop infinite reach exploits. cancels grabs when someone moves too fast or ping is too high. also triggers when opponent dashes back or dives when you rush them. rupasu is famous for baiting ags by dragging his pallet back so rushing him gives you an ag, then he stops and grabs you.

AS — russian only clan. mostly aggressive-fast players doing group fights and FFAs. status: alive.`;

    const conversationHistory = [];

    function appendBubble(text, type) {
        const chat = document.getElementById('chat-window');
        const bubble = document.createElement('div');
        bubble.className = `bubble ${type}`;
        bubble.textContent = text;
        chat.appendChild(bubble);
        chat.scrollTop = chat.scrollHeight;
        return bubble;
    }

    async function send() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const msg = input.value.trim();
        if (!msg) return;

        appendBubble(msg, 'user-msg');
        input.value = '';
        btn.disabled = true;

        const typingBubble = appendBubble('typing...', 'ai-msg typing');

        conversationHistory.push({ role: 'user', content: msg });

        try {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { role: 'system', content: SYSTEM_PROMPT },
                        ...conversationHistory
                    ],
                    temperature: 0.7,
                    max_tokens: 1024
                })
            });

            const data = await response.json();
            typingBubble.remove();

            if (data.error) {
                appendBubble(`Error: ${data.error.message}`, 'ai-msg error-msg');
            } else {
                const aiText = data.choices[0].message.content;
                conversationHistory.push({ role: 'assistant', content: aiText });
                appendBubble(aiText, 'ai-msg');
            }
        } catch (e) {
            typingBubble.remove();
            appendBubble('Critical Error: Check connection.', 'ai-msg error-msg');
        }

        btn.disabled = false;
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    document.getElementById('sendBtn').addEventListener('click', send);
    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
</script>

</html>
