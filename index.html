<!DOCTYPE html>

    <style>
        :root {
            --glass: rgba(15, 15, 15, 0.85);
            --accent: #4caf50;
            --text: #e0e0e0;
        }

        * {
            box-sizing: border-box;

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Blurred Background Layer */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.png'); /* Your screenshot */
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* Main UI Window */
        #fling-window {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #fling-window:hover {
            transform: scale(1.01);
            border-color: rgba(76, 175, 80, 0.3);
        }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .bubble:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.08);
        }

        .user-bubble {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-bubble {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        #input-container {
            padding: 25px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.08);
            filter: brightness(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        /* Scrollbar styling */
        #chat-area::-webkit-scrollbar { width: 6px; }
        #chat-area::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>

CORE MECHANICS:
flinging isn't really a mechanic that's built into the game, sorta just naturally discovered. it's usually done by grabbing your opponent and moving them around to hit the floor so you can ragdoll them (which just makes flings more consistent and harder to clutch) and then you look behind you and try to fling them in a really low (but not touching the ground low) way so that they can't clutch. it's done by flicking decently quickly

AG (ANTI GRAB):
ag (short for anti grab) is a distance check made by the game's dev "horomori". it's used to stop infinite reach exploits (which it does well but it fricks all of us pvp'ers over) so whenever someone moves too fast in too high of ping an ag occurs, that means the grab gets CANCELED which is a pain cuz you struggled to get it. it usually also happens when someone dashes back or dives when you rush them. it's what makes rupasu so great, he makes it so rushing him gives you an ag but he can just stop and grab you

tabbing is just the act of holding right click on the roblox window causing the game to freeze and FTAP to bug out and send you to the nearest solid floor. it's an exploit that's very frowned upon
shuriken is the act of spawning a shuriken under you so that it sticks to you (it's a sticky item in FTAP) so whenever you get flung it's just below you so you can look down and grab it, sort of simulating a double pallet clutch but on steroids

PLAYSTYLES:
every playstyle branches off from the fast/slow playstyle. SOME players play in a hybrid way but that's sorta rare. the base that everyone starts from is just grabbing the pallet center mass and moving left and right, it's really basic with no depth and more used as a foundation for other playstyles

you can't just rush them straight up — that's exactly what they want. bait out their dive, rush at them, make them commit to the dodge, and then YOU stop rushing and do your own dive to break their timing and grab them while they're resetting. against rupasu specifically this barely works either

throwing a pallet is a high risk move due to the fact you can just throw it too far or get an ag on the pallet. it also is really hard to grab while doing that so that's why rainz stops whenever he grabs. he rarely does grabs while moving. it's semi unheard of as a technique

GAME MODES / FORMAT:
there are absolutely NO game modes for pvp. ALL pvp is done either by joining a public lobby and looking for people to fight OR adding people you know from discord to do 1v1's, 2v2's, 3v3's, FFA's, etc... 1v1's are way more common than 2v2's and such but FFA's are decently popular

        async function send() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg || API_KEY === 'PASTE_YOUR_GEMINI_KEY_HERE') return;

            const chat = document.getElementById('chat-area');
            chat.innerHTML += `<div class="bubble user-bubble">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Instructions: You are FlingGPT. Use ONLY this data. If info is missing, say **unconfirmed information**. No robotic talk. Data: ${FTAP_DATA}\n\nUser Question: ${msg}` }] }]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    chat.innerHTML += `<div class="bubble ai-bubble" style="color:#ff6b6b">Error: ${data.error.message}</div>`;
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="bubble ai-bubble">${aiText}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="bubble ai-bubble" style="color:#ff6b6b">Critical connection error.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').addEventListener('click', send);
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
    </script>
