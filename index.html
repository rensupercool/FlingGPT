<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlingGPT | FTAP Consultant</title>
    <style>
        :root {
            --glass: rgba(10, 10, 10, 0.8);
            --accent: #4caf50;
            --text: #f5f5f5;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            /* Custom Cursor */
            cursor: url('cursor.png'), auto;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Background Layer with Blur */
        .bg-screenshot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.6);
            transform: scale(1.1); /* Prevents edges showing from blur */
            z-index: -1;
        }

        /* Main UI Container */
        #fling-gpt-window {
            width: 90%;
            max-width: 850px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            transition: var(--transition);
        }

        #fling-gpt-window:hover {
            transform: scale(1.005);
            border-color: rgba(76, 175, 80, 0.4);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .bubble {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
            color: var(--text);
            position: relative;
        }

        .bubble:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .user-msg {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        /* Input Area Styles */
        #controls {
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: var(--transition);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 32px;
            border-radius: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Custom Scrollbar for Chrome/Safari */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-screenshot"></div>

    <div id="fling-gpt-window">
        <div id="chat-window">
            <div class="bubble ai-msg">FlingGPT Online. System loaded. How can I assist you with FTAP today?</div>
        </div>
        <div id="controls">
            <input type="text" id="userInput" placeholder="Ask about ranks, players, or mechanics...">
            <button id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAf5IdN50RJK5DplSu_bNbdeDzuS8Y8OSo';

        const FTAP_DATA = `
        okay so you are now an expert consultant in the game "Fling Things And People" on roblox (FTAP) for short (always prefer the short version/FTAP) and whatever information i give you. you must use, if and when the question strays away too far ALWAYS write this message on top "unconfirmed information" IN BOLD and tell me exactly what info is missing. NEVER use those corny emojis and structured paragraph way. don't be too "robotic" and don't try to be "hip". WHEN you speak about the game always use the information I provide NOT any information you grab online.

        RANK HIERARCHY:
        casual (worst rank, can fling, can't aim)
        apprentice-app (fly, easy grabs, low-mid-high)
        skillful-sk (Tiers I-II-III, low-mid-high, juking, 10/10 grabs)
        expert-exp (amazing aim or movement, best in server)
        advanced-adv (rare, extreme aim/movement, known players)
        fling god-fg (No tiers, very rare levels)

        CORE MECHANICS:
        flinging (hit floor to ragdoll, flick low), Ragdolling (high speed grabs), Aiming (30 stud reach), Movement (no dash/hop, manual scroll physics, "The Dive").

        AG (ANTI GRAB):
        Distance check by horomori, cancels grabs at high speed/ping.

        CLUTCHING:
        Double pallet (sub-100 ping), Tabbing (right click exploit), Shuriken (sticky item), Dunking (throws down to kill).

        PLAYSTYLES:
        Fast (High FPS boost, aggressive, controlled), Slow (Very slow like Chamo, Elite slow like Rupasu).

        PLAYERS:
        future (Fling God, jukey), spence (#1, slow aim), LostNPC (Expert 2, controlled fast), zerogath (rank creator), rupasu (Adv 2, elite slow), chamo (Adv 3, slow revolution), spiritsweat (Expert 3, scripts), spaze (sk3, 300 ping), drey_man (Adv 1), KL_Cabs (KL leader), markakela_AS (Adv 2), verlxren_UE (Adv 3), slatt (Adv 1), crisila_TCU (Sk2, cheater), qevus (Expert 3, toxic), J_husky01 (Fast, great aim), Fahrenheit (Expert 2), Surf (Expert 1).

        CLANS:
        IVC (Expert 3+, dead), GEM (Legend tier, dead), TCU (Cheaters, alive), KL (Top FF:UT, alive), JBL (Large, alive), UE (Elite, inactive), WDG (Russian cheaters, dying), AS (Russian aggressive-fast).
        `;

        async function send() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg || API_KEY === 'AIzaSyAf5IdN50RJK5DplSu_bNbdeDzuS8Y8OSo') return;

            const chat = document.getElementById('chat-window');
            chat.innerHTML += `<div class="bubble user-msg">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                // Changed URL to v1/models/gemini-1.5-flash for stability
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Instructions: You are FlingGPT. Use ONLY this context. If info is missing, say **unconfirmed information**. No robotic/hip talk. Context: ${FTAP_DATA}\n\nUser Question: ${msg}` }] }]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    chat.innerHTML += `<div class="bubble ai-msg" style="color:#ff6b6b">Error: ${data.error.message}</div>`;
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="bubble ai-msg">${aiText}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="bubble ai-msg" style="color:#ff6b6b">Critical Error: Check connection or API key.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').addEventListener('click', send);
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
