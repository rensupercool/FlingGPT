<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlingGPT | FTAP Consultant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 8px; line-height: 1.5; font-size: 15px; }
        .user-message { align-self: flex-end; background-color: #2c5f2d; color: white; }
        .ai-message { align-self: flex-start; background-color: #1e1e1e; border: 1px solid #333; }
        #input-area { background: #1e1e1e; padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #2b2b2b; border: 1px solid #444; color: white; padding: 12px; border-radius: 4px; outline: none; }
        button { background: #4caf50; border: none; color: white; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #45a049; }
        .unconfirmed { color: #ffeb3b; font-weight: bold; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="message ai-message">System loaded. FlingGPT is active. Ask me anything about FTAP (Fling Things And People).</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Ask about ranks, players, or mechanics..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">SEND</button>
</div>

<script>
    const API_KEY = 'PASTE_YOUR_KEY_HERE'; // <--- PUT YOUR KEY HERE
    const FTAP_DATA = `[PASTE THE ENTIRE CONTENT OF YOUR FTAP TEXT FILE HERE]`;

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user-message');
        input.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ role: "user", parts: [{ text: `You are FlingGPT, an expert consultant for FTAP. Use the following info only: ${FTAP_DATA}. User question: ${text}` }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            appendMessage(aiResponse, 'ai-message');
        } catch (e) {
            appendMessage("Error: Check API Key or Connection.", 'ai-message');
        }
    }

    function appendMessage(text, className) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = 'message ' + className;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
</script>
</body>
</html>
